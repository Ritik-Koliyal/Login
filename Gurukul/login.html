<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container d-flex justify-content-center">
      <div class="row input">
        <div class="col-12 col-md-6">
          <img src="assets/img1.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-12 col-md-6 input">
          <div class="row">
            <h2>Login</h2>
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@email.com">
            <label class="form-label" for="password">Pasword</label>
            <input type="password" class="form-control" id="password" placeholder="password">
            <div class="col-6 d-grid gap-2 mt-3">
              <button class="btn btn-dark" type="button">Login</button>
              <p class="text-muted mt-2"> Don't have an account? <a href="index.html">Singup </a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
